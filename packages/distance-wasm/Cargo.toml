[package]
name = "distance-wasm"
version = "0.0.0"
authors = ["Demo Macro <abc@imst.xyz>"]
edition = "2018"
description = "WebAssembly bindings for high-performance string distance and similarity algorithms"
keywords = ["distance", "similarity", "algorithms", "levenshtein", "fuzzy"]
license = "MIT"
repository = "https://github.com/DemoMacro/nlptools"
homepage = "https://github.com/DemoMacro/nlptools#readme"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2.84"
textdistance = "1.1"

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.7", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3.34"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
